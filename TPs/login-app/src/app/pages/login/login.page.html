<ion-header>
  <ion-toolbar color="primary">
    <ion-title text-center>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <img src="assets/icon/login.png" alt="icon" class="icon">
  <ion-item>
    <ion-label position="floating">Usuario</ion-label>
    <ion-input type="text" name="usuario" placeholder="Ingrese su usuario" required value={{usuario.nombre}}
      [(ngModel)]="usuario.nombre" (click)="this.mostrarError = false"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Clave</ion-label>
    <ion-input type="password" name="usuario" placeholder="Ingrese su clave" required value={{usuario.clave}}
      [(ngModel)]="usuario.clave" (click)="this.mostrarError = false"></ion-input>
  </ion-item>
  <ion-item *ngIf="mostrarError">
    <p>Loguin erroneo. Intente nuevamente</p>
  </ion-item>
  <ion-button expand="block" (click)="loguearse()">Iniciar sesi√≥n</ion-button>


  <ion-fab *ngIf="debug" vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button>
      <ion-icon name="arrow-dropup"></ion-icon>
    </ion-fab-button>

    <ion-fab-list side="end">
      <ion-fab-button>
        <ion-icon color="secondary" name="sad" (click)="llenar('dummy')"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>

    <ion-fab-list side="top">
      <ion-fab-button>
        <ion-icon color="primary" name="person" (click)="llenar('user')"></ion-icon>
      </ion-fab-button>

      <ion-fab-button>
        <ion-icon color="danger" name="person-add" (click)="llenar('admin')"></ion-icon>
      </ion-fab-button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
